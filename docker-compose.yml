version: '3.9'

services:
  # Векторная база данных Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: unless-stopped
    volumes:
      - ./data/embeddings:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - ragnet
    environment:
      - QDRANT_ALLOW_RECOVERY_MODE=true

